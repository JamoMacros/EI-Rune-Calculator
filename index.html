<!DOCTYPE html>

<head>

            padding: 25px;

            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .drop-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.4;
            z-index: 0;
        }

        .drop-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;

                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);

            z-index: 1;
        }

        .drop-item > * {

            z-index: 1;
        }

            border-color: rgba(167, 139, 250, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);

            pointer-events: none;
            transition: all 0.3s;
            z-index: 1000;
            backdrop-filter: blur(10px);

            transform: translateX(-50%) translateY(-20px);

            border-radius: 10px;

            font-weight: 700;

            color: #fff;
            font-weight: 700;

            text-align: center;

        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
        }

            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #a78bfa;
        }

            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        .note {
            color: #a78bfa;
            font-size: 0.95em;
            margin-top: 8px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .calc-grid {
                grid-template-columns: 1fr;
            }
            
            .drop-item {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rune Time Calculator</h1>
            <p class="subtitle">Made by aa <span style="color: #a78bfa; font-weight: 600;">@jaaccka</span> on discord</p>
        </header>

        <div class="info-banner">
            📝 For a full rune guide, check out the <a href="https://docs.google.com/spreadsheets/d/1M5CG_4i_TRXuWszOPdLE6w4QbjzYF-J-y_83HOPq1yk/edit?usp=sharing" target="_blank">Comprehensive Guide</a>!
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('calculator')">Rune Calculator</button>
            <button class="tab" onclick="showTab('time-max')">Time to Max</button>
        </div>

        <div id="calculator-tab" class="tab-content">
            <div class="section">
                <h2>My Current RPS</h2>
                <div class="input-group">
                    <label>Enter your Runes Per Second (RPS)</label>
                    <input type="text" id="rateInput" placeholder="4.07" oninput="parseRate()">
                    <div class="parsed-rate" id="parsedRate"></div>
                </div>
            </div>

            <div class="section">
                <h2>Primordial Rune Times</h2>
                <div class="controls">
                    <input type="text" id="filterInput" placeholder="Filter runes by name..." style="flex: 1; min-width: 200px;" oninput="renderDrops()">
                    <div class="checkbox-group">
                        <input type="checkbox" id="hideInstant" onchange="renderDrops()">
                        <label for="hideInstant" style="margin: 0; color: #c4b5fd;">Hide Instant</label>
                    </div>
                    <select id="timeUnitSelect" onchange="renderDrops()">
                        <option value="auto">Auto Format</option>
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                    </select>
                    <select id="sortSelect" onchange="renderDrops()">
                        <option value="recommended">Recommended</option>
                        <option value="easiest">Easiest First</option>
                        <option value="hardest">Hardest First</option>
                    </select>
                </div>

                <div class="drop-list" id="dropList">
                    <!-- Drops will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <div id="time-max-tab" class="tab-content" style="display: none;">
            <div class="section">
                <h2>Time to Max</h2>
                <p style="color: #b8b8d4;">Calculate how long it will take to reach maximum rune stats based on your current rate.</p>
                <p style="color: #9ca3af; margin-top: 20px;">Coming soon...</p>
            </div>
        </div>
    </div>

        let currentRPS = 0;

        function parseRPSInput(input) {
            // Remove spaces and convert to lowercase
            input = input.toLowerCase().replace(/\s/g, '');
            
            // Define suffixes with their multipliers (check longest first to avoid conflicts)
            const suffixes = [

                    if (!isNaN(num)) {
                        return num * multiplier;

            }
            
            // Just a regular number
            return parseFloat(input);
        }

        function parseRate() {
            const input = document.getElementById('rateInput').value;
            const parsed = parseRPSInput(input);
            
            if (!isNaN(parsed) && parsed > 0) {
                currentRPS = parsed;
                document.getElementById('parsedRate').textContent = `Parsed Rate: ${currentRPS.toLocaleString()} RPS`;
            } else {
                document.getElementById('parsedRate').textContent = '';
                currentRPS = 0;
            }
            
            renderDrops();
        }

        function formatTime(seconds) {
            const timeUnit = document.getElementById('timeUnitSelect').value;
            
            if (isNaN(seconds) || !isFinite(seconds)) return 'Infinite';
            
            // Check if under 0.5 seconds in auto format
            if (timeUnit === 'auto' && seconds < 0.5) {
                return 'Instant';
            }
            
            // Check if over 10 years (315,360,000 seconds)
            if (timeUnit === 'auto' && seconds > 315360000) {
                const funnyMessages = [
                    "LOL don't even bother",
                    "In a gazillion years",
                    "Someday..."
                ];
                return funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
            }
            
            if (timeUnit === 'seconds') {
                return `${seconds.toFixed(2)} seconds`;
            } else if (timeUnit === 'minutes') {
                return `${(seconds / 60).toFixed(2)} minutes`;
            } else if (timeUnit === 'hours') {
                return `${(seconds / 3600).toFixed(2)} hours`;
            }
            
            // Auto format with proper units
            if (seconds < 1) {
                return `${(seconds * 1000).toFixed(0)} ms`;
            }
            if (seconds < 60) {
                return `${seconds.toFixed(1)} seconds`;
            }
            if (seconds < 3600) {
                // Show minutes and seconds
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}m ${secs}s`;
            }
            if (seconds < 86400) {
                // Show hours and minutes
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return `${hours}h ${mins}m`;
            }
            if (seconds < 604800) {
                // Show days and hours
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                return `${days}d ${hours}h`;
            }
            if (seconds < 2592000) {
                // Show weeks and days
                const weeks = Math.floor(seconds / 604800);
                const days = Math.floor((seconds % 604800) / 86400);
                return `${weeks}w ${days}d`;
            }
            if (seconds < 31536000) {
                // Show months
                const months = (seconds / 2592000).toFixed(1);
                return `${months} months`;
            }
            // Show years
            const years = (seconds / 31536000).toFixed(1);
            return `${years} years`;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'm';
            }
            return num.toLocaleString();
        }

        function renderDrops() {
            const dropList = document.getElementById('dropList');
            const filterText = document.getElementById('filterInput').value.toLowerCase();
            const hideInstant = document.getElementById('hideInstant').checked;
            const sortType = document.getElementById('sortSelect').value;
            
            let filteredDrops = drops.filter(drop => 
                drop.name.toLowerCase().includes(filterText)
            );

            // Sort drops
            if (sortType === 'recommended') {
                const order = ['Eternal', 'Oblivion', 'Umbralith', 'Nuclear', 'Aeros'];
                filteredDrops.sort((a, b) => order.indexOf(a.name) - order.indexOf(b.name));
            } else if (sortType === 'easiest') {
                filteredDrops.sort((a, b) => a.rate - b.rate);
            } else if (sortType === 'hardest') {
                filteredDrops.sort((a, b) => b.rate - a.rate);
            }

            dropList.innerHTML = '';
            
            filteredDrops.forEach(drop => {
                const dropItem = document.createElement('div');
                dropItem.className = 'drop-item';
                
                let time = 'Set RPS above';
                if (currentRPS > 0) {
                    const seconds = drop.rate / currentRPS;
                    time = formatTime(seconds);
                    
                    if (hideInstant && seconds < 1) {
                        return;
                    }
                }
                
                const bonusesHTML = drop.bonuses.map(bonus => 
                    `<span class="bonus-tag">${bonus}</span>`
                ).join('');
                
                dropItem.innerHTML = `
                    <div class="rune-tooltip">
                        <img src="${drop.image}" alt="${drop.name}" onerror="this.style.display='none'">
                        <div class="rune-location">Found in: ${drop.location}</div>
                    </div>
                    <div class="drop-info">
                        <h4 style="color: #fff; font-weight: 700;">${drop.name}</h4>
                        <div class="drop-rate">${drop.type}</div>
                        <div class="drop-rate">1 / ${formatNumber(drop.rate)}</div>
                        <div class="bonuses-list">${bonusesHTML}</div>
                    </div>
                    <div class="time-estimate">${time}</div>
                `;
                
                dropItem.style.setProperty('background', drop.color);
                dropItem.style.setProperty('border-color', 'rgba(255, 255, 255, 0.2)');
                
                dropList.appendChild(dropItem);
            });

            if (filteredDrops.length === 0) {
                dropList.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 40px;">No runes found</p>';
            }
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName + '-tab').style.display = 'block';
            event.target.classList.add('active');
        }

        // Initialize
        renderDrops();
    </script>
</body>
